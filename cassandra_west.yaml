apiVersion: v1
kind: Service
metadata:
  name: cassandra-cql-west
spec:
  type: NodePort
  ports:
    - port: 9042
      targetPort: 9042
      protocol: TCP
      name: outer
      nodePort: 31092
  selector:
    app: cassandra-west
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cassandra-west
  name: cassandra-west
spec:
  clusterIP: None
  ports:
  - port: 9042
  selector:
    app: cassandra-west

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra-west
  labels:
    app: cassandra-west
spec:
  serviceName: cassandra-west
  replicas: 3
  selector:
    matchLabels:
      app: cassandra-west
  template:
    metadata:
      labels:
        app: cassandra-west
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: cassandra-west
        image: gcr.io/google-samples/cassandra:v13
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          limits:
            cpu: "500m"
            memory: 1Gi
          requests:
            cpu: "500m"
            memory: 1Gi
        #securityContext:
        #  capabilities:
        #   add:
        #     - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/sh
              - -c
              - nodetool drain
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: CASSANDRA_SEEDS
            value: cassandra-west-0.cassandra-west.efk.svc.cluster.local,cassandra-north-0.cassandra-north.efk.svc.cluster.local
            #value:"10.10.2.111:31042"
          - name: CASSANDRA_CLUSTER_NAME
            value: prod-cluster
          - name: CASSANDRA_DC
            value: DC-west
          - name: CASSANDRA_RACK
            value: Rack1
          - name: CASSANDRA_ENDPOINT_SNITCH
            value: GossipingPropertyFileSnitch
          - name: CASSANDRA_NUM_TOKENS
            value: "128"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /ready-probe.sh
          initialDelaySeconds: 15
          timeoutSeconds: 5
        # These volume mounts are persistent. They are like inline claims,
        # but not exactly because the names need to match exactly one of
        # the stateful pod volumes.
        volumeMounts:
        - name: cassandra-data-west
          mountPath: /cassandra_data
  # These are converted to volume claims by the controller
  # and mounted at the paths mentioned above.
  # do not use these in production until ssd GCEPersistentDisk or other ssd pd
  volumeClaimTemplates:
  - metadata:
      name: cassandra-data-west
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: glusterfs-storageclass-test-01
      resources:
        requests:
          storage: 1Gi
